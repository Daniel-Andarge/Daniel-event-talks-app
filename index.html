<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks Today</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
        }

        .search-container {
            margin-bottom: 2rem;
        }

        #search {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .talk {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .talk h2 {
            margin-top: 0;
        }

        .talk .time {
            font-weight: bold;
            color: #555;
        }

        .talk .speakers {
            font-style: italic;
            color: #666;
        }

        .talk .categories {
            margin-top: 1rem;
        }

        .talk .category {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        .break {
            background-color: #eee;
            text-align: center;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Talks Today</h1>
        <p>A one-day event of inspiring tech talks.</p>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Filter by category...">
        </div>
        <div id="schedule"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const talks = [
                {
                    "title": "The Future of AI in Software Development",
                    "speakers": ["Dr. Evelyn Reed"],
                    "categories": ["AI", "Software Engineering"],
                    "duration": 60,
                    "description": "A deep dive into how artificial intelligence is reshaping the landscape of software engineering, from automated code generation to intelligent testing."
                },
                {
                    "title": "Building Scalable and Resilient Microservices",
                    "speakers": ["John Smith", "Jane Doe"],
                    "categories": ["Microservices", "Architecture"],
                    "duration": 60,
                    "description": "Learn the best practices for designing, building, and deploying microservices that can handle high traffic and remain resilient in the face of failures."
                },
                {
                    "title": "The Power of Declarative UIs with Modern Web Frameworks",
                    "speakers": ["Samantha Green"],
                    "categories": ["Web Development", "UI/UX"],
                    "duration": 60,
                    "description": "An exploration of how modern web frameworks like React, Vue, and Svelte are using declarative patterns to simplify UI development and improve developer experience."
                },
                {
                    "title": "Cybersecurity in a Post-Quantum World",
                    "speakers": ["Dr. Alan Grant"],
                    "categories": ["Cybersecurity", "Quantum Computing"],
                    "duration": 60,
                    "description": "As quantum computers become more powerful, what are the implications for cybersecurity? This talk will explore the threats and potential solutions."
                },
                {
                    "title": "The Ethics of AI: Navigating the Moral Maze",
                    "speakers": ["Dr. Eleanor Vance"],
                    "categories": ["AI", "Ethics"],
                    "duration": 60,
                    "description": "A thought-provoking discussion on the ethical challenges posed by artificial intelligence, from algorithmic bias to the future of work."
                },
                {
                    "title": "From Monolith to Micro-frontends: A Practical Guide",
                    "speakers": ["David Chen"],
                    "categories": ["Web Development", "Micro-frontends"],
                    "duration": 60,
                    "description": "A step-by-step guide to breaking down a monolithic frontend application into smaller, more manageable micro-frontends, with real-world examples."
                }
            ];

            const scheduleContainer = document.getElementById('schedule');
            const searchInput = document.getElementById('search');

            let currentTime = new Date();
            currentTime.setHours(10, 0, 0, 0); // Event starts at 10:00 AM

            const formatTime = (date) => {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            const renderSchedule = (filter = '') => {
                scheduleContainer.innerHTML = '';
                let talkIndex = 0;
                let tempTime = new Date(currentTime);

                const addMinutes = (date, minutes) => {
                    return new Date(date.getTime() + minutes * 60000);
                };

                let lunchBreakAdded = false;
                let talksRendered = 0;

                while(talkIndex < talks.length) {
                    if (talksRendered === 3 && !lunchBreakAdded) {
                        const breakElement = document.createElement('div');
                        breakElement.className = 'break';
                        const startTime = formatTime(tempTime);
                        tempTime = addMinutes(tempTime, 60);
                        const endTime = formatTime(tempTime);
                        breakElement.innerHTML = `<h2>Lunch Break</h2><p class="time">${startTime} - ${endTime}</p>`;
                        scheduleContainer.appendChild(breakElement);
                        lunchBreakAdded = true;
                        continue;
                    }

                    const talk = talks[talkIndex];

                    if (!filter || talk.categories.some(cat => cat.toLowerCase().includes(filter.toLowerCase()))) {
                        const talkElement = document.createElement('div');
                        talkElement.className = 'talk';

                        const startTime = formatTime(tempTime);
                        tempTime = addMinutes(tempTime, talk.duration);
                        const endTime = formatTime(tempTime);

                        talkElement.innerHTML = `
                            <p class="time">${startTime} - ${endTime}</p>
                            <h2>${talk.title}</h2>
                            <p class="speakers">By: ${talk.speakers.join(', ')}</p>
                            <p>${talk.description}</p>
                            <div class="categories">
                                ${talk.categories.map(cat => `<span class="category">${cat}</span>`).join('')}
                            </div>
                        `;
                        scheduleContainer.appendChild(talkElement);
                        talksRendered++;
                    }
                    
                    talkIndex++;

                    if (talkIndex < talks.length) { 
                        tempTime = addMinutes(tempTime, 10);
                    }
                }
            };

            searchInput.addEventListener('input', (e) => {
                renderSchedule(e.target.value);
            });

            renderSchedule();
        });
    </script>
</body>
</html>
